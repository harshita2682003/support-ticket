<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Seated Person -->
  <g transform="translate(50, 50)">
    <!-- Chair -->
    <rect x="30" y="100" width="120" height="20" rx="5" fill="#f59e0b" />
    <rect x="40" y="120" width="20" height="80" rx="5" fill="#f59e0b" />
    <rect x="120" y="120" width="20" height="80" rx="5" fill="#f59e0b" />
    <rect x="20" y="80" width="20" height="40" rx="5" fill="#f59e0b" />
    <rect x="140" y="80" width="20" height="40" rx="5" fill="#f59e0b" />
    
    <!-- Body -->
    <rect x="50" y="40" width="80" height="100" rx="15" fill="#fcd34d" />
    
    <!-- Head -->
    <circle cx="90" cy="20" r="30" fill="#f8fafc" />
    <circle cx="80" cy="15" r="3" fill="#1e293b" />
    <circle cx="100" cy="15" r="3" fill="#1e293b" />
    <path d="M85 25 Q90 30 95 25" fill="none" stroke="#1e293b" stroke-width="2" />
    
    <!-- Laptop -->
    <g transform="rotate(-15, 90, 85)">
      <rect x="40" y="70" width="90" height="60" rx="3" fill="#e2e8f0" />
      <rect x="40" y="130" width="90" height="10" rx="2" fill="#94a3b8" />
      <rect x="50" y="75" width="70" height="50" rx="2" fill="#1e293b" />
      <circle cx="85" cy="125" r="2" fill="#64748b" />
    </g>
    
    <!-- Arms -->
    <path d="M50 60 C 30 60, 10 90, 20 120" fill="none" stroke="#fcd34d" stroke-width="15" stroke-linecap="round" />
    <path d="M130 60 C 150 60, 160 90, 140 130" fill="none" stroke="#fcd34d" stroke-width="15" stroke-linecap="round" />
    
    <!-- Hands -->
    <circle cx="20" cy="120" r="10" fill="#f8fafc" />
    <circle cx="140" cy="130" r="10" fill="#f8fafc" />
    
    <!-- Legs -->
    <path d="M70 140 C 50 170, 60 200, 70 200" fill="none" stroke="#1e293b" stroke-width="20" stroke-linecap="round" />
    <path d="M110 140 C 130 170, 140 200, 130 200" fill="none" stroke="#1e293b" stroke-width="20" stroke-linecap="round" />
    
    <!-- Feet -->
    <ellipse cx="70" cy="200" rx="15" ry="8" fill="#475569" />
    <ellipse cx="130" cy="200" rx="15" ry="8" fill="#475569" />
  </g>
</svg>